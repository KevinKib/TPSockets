<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>User</title>
	</head>

	<body>
		<h1>Suppression d'un utilisateur</h1>

        Username:
		<input type="text" id="de_username" />
        <br/>
        <br/>
		<button onclick="supprimer()">Supprimer</button>

		<div id="result"></div>

		<script>
            function supprimer(){
                var xhr = new XMLHttpRequest();
                xhr.open("DELETE", "/", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                xhr.onreadystatechange = function() { //Appelle une fonction au changement d'état.
                    if (this.readyState === XMLHttpRequest.DONE) {
                    	if (this.status === 200) {
							document.getElementById("result").innerText = "Utilisateur supprimé.";
                    	}
                    	else if (this.status === 404) {
							document.getElementById("result").innerText = "Cet utilisateur n'existe pas.";
                    	}
                    }
                };
                
				var data = {
					username: document.getElementById("de_username").value,
				}

                xhr.send(JSON.stringify(data));
            }
		</script>
